    <script>
        $('.second-section').height($(window).height());
        //$('.sec-right-bom').height($('.sec-right-bom').width()*0.55);
        $(window).resize(function(){
            $('.second-section').height($(window).height());
            //$('.sec-right-bom').height($('.sec-right-bom').width()*0.55);
        })

        /*点击按钮切换图片*/
        var liL=$('.top-li').outerWidth(true);
        var liNum=$('.top-li').length;
        var leaveNum=liNum-5;
        var lastNum=liL*leaveNum;
        var distance=0;

        /*点击按钮切换图片*/






        /*触摸滑动*/
        var ul = document.querySelector(".top-ul");
        var li = ul.getElementsByTagName('.top-li');
        var contentBox = document.querySelector(".sec-right-top");
        var startX,disX,left;
        var play = null;
        var index = 0;

        ul.style.left = "1.5%";//默认为0 图片会完整平铺 此处10% 为了第一能遮住半张
        contentBox.addEventListener("touchstart",function(event){
            var touche = event.touches[0];
            startX = touche.clientX;
            // clearInterval(play);
        });

        contentBox.addEventListener("touchend",function(event){
            var touche = event.changedTouches[0];
            disX = touche.clientX - startX;
            var leftNum = parseInt(ul.style.left);

            if(disX > 0 && disX > 100){
                if(leftNum < 0){
                    $(ul).animate({
                        left:leftNum + 51 + "%" //根据实际屏幕修改这里的数值  暂时为30
                    },800)

                    //ul.style.left = leftNum + 20 + "%";
                    //left = (parseInt(ul.style.left) + 1) / 100;
                    //index--;
                    //console.log(index);
                }
            } else if(disX < 0 ){
                //console.log(leftNum);
                if(leftNum >= -250){
                    $(ul).animate({
                        left:leftNum - 51 + "%" //根据实际屏幕修改这里的数值  暂时为30
                    },800)

                    //ul.style.left = leftNum - 20 + "%";
                    //left = (parseInt(ul.style.left) + 1) / 100;
                    //index++;
                    //console.log(index);
                }
            }
            //autoPlay();
        })
        contentBox.addEventListener("touchmove",function(event){
            event.stopPropagation();
            // clearInterval(play);
        });
        /*触摸滑动*/


        /*点击每个人物  动画移动到下方区域*/
        var iUrl; //
        var offsetLeft;
        var offsetTop;
        var runboxWidth=$('.runBox').width();
        var runboxOfLeft=$('.runBox').offset().left;
        var runboxOfTop=$('.runBox').offset().top;
        var realRunLeft;
        var realRunTop;
        var liiiIndex;
        $('.top-li').click(function(){
            liiiIndex=$(this).index();
            $('.sec-right-top').css('overflow','visible');
            iUrl=$(this).find('a').attr('data-url');
            offsetLeft=$(this).offset().left;
            offsetTop=$(this).offset().top;
            realRunLeft=runboxOfLeft-offsetLeft;
            realRunTop=runboxOfTop-offsetTop;
            if(liiiIndex%2==0){
                $(this).animate({
                    left:realRunLeft+5,
                    top:realRunTop+30
                },1000,function(){
                    window.location.href=iUrl;
                })
            }else{
                $(this).animate({
                    left:realRunLeft+5,
                    top:realRunTop+5
                },1000,function(){
                    window.location.href=iUrl;
                })
            }
           /* alert(iUrl);
            alert(offsetLeft);*/

        })
        /*点击每个人物  动画移动到下方区域*/


        /*禁止Ctrl+鼠标滚轴浏览器页面缩放*/
        document.onmousewheel = function (evt) {
            var e = evt || window.event;
            if(e.preventDefault && e.ctrlKey) e.preventDefault();
            if(e.ctrlKey) e.returnValue = false;
        };
        if (window.addEventListener) window.addEventListener('DOMMouseScroll', document.onmousewheel, false);
        /*禁止Ctrl+鼠标滚轴浏览器页面缩放*/
    </script>
